<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<f:view contentType="text/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JSF 2, Spring Web Flow, and PrimeFaces Showcase</title>

    <!--  HEAD  -->
    <h:outputScript library="default" name="js/global.js" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>

    <h:outputStylesheet library="default" name="css/global.css" />

    <!-- NOTE: Converting those plain html tags into jsf, causes errors in displaying-->
    <link rel="stylesheet" href="${request.contextPath}/resources/blueprint/1_0/css/screen.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="${request.contextPath}/resources/blueprint/1_0/css/print.css" type="text/css" media="print" />

	<!--[if lt IE 8]>
		<link rel="stylesheet" href="${request.servletPath}/resources/blueprint/1_0/css/ie.css" type="text/css" media="screen, projection" />
	<![endif]-->
	<ui:insert name="headIncludes"/>
</h:head>
<h:body>
    <!-- Widgets (Widgets loaded at end has much more smoother animation) -->
    <ui:include src="${request.contextPath}../widgets/user-greet.xhtml" />

    <!--DK: Little JS help for resolving request contextPath -->
    <h:outputScript>window.AppRequestContextPath = "<h:outputText value="${request.servletPath}"/>";</h:outputScript>
<div class="container">
	<div>
		<h1>JSF 2, PrimeFaces, and Spring Web Flow</h1>
		<h3 class="alt">
			<ui:insert name="title"/>
		</h3>
		<hr/>
	</div>
	<div>	
		<ui:insert name="notes"/>
	</div>
	<div class="uiContent" >
		<ui:insert name="content"/>
	</div>
</div>
</h:body>
</f:view>
</html>
