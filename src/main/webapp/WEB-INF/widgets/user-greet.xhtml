<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:outputStylesheet library="widgets" name="/css/widgets.css"/>
    <h:outputScript library="widgets" name="/js/widget-greet.js"/>

    <h:panelGroup layout="block" styleClass="widget-greet-min" id="widgetGreetPanel">
        <!--Logged User-->
        <h:panelGroup layout="block" styleClass="widget-greet-innerwrapper"
                      rendered="#{userBean.userService.isLoggedIn() == true}">
            <h:panelGroup styleClass="widget-greet-icon"></h:panelGroup>

            <h2>Witaj #{userBean.userService.username}</h2>
        </h:panelGroup>

        <!--Guest user-->
        <!-- Initial state is minimal -->
        <h:panelGroup layout="block" styleClass="widget-greet-innerwrapper"
                      rendered="#{userBean.userService.isLoggedIn() != true}">
            <h:panelGroup styleClass="widget-greet-icon widget-greet-icon-min"></h:panelGroup>

            <h2 class="widget-greet-captions-min">Gość</h2>

            <div class="widget-greet-spacer widget-greet-spacer-min"></div>
            <div class="widget-greet-buttonsWrapper widget-greet-buttonsWrapper-min">
                <a href="#" class="button-register">Rejestracja</a>
                <a href="#" class="button-login">Logowanie</a>
            </div>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
